<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Replace Newlines</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body data-bs-theme="dark">
        <main class="container text-light my-3">
            <div class="row justify-content-center">
                <div class="card shadow mw-600">
                    <div class="card-body">
                        <form>
                            <section class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <h1
                                            id="cardTitle"
                                            class="display-7 card-title"
                                        >
                                            Replace Newlines with Newline
                                            Characters
                                        </h1>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-check form-switch">
                                            <input
                                                id="switchToNewlines"
                                                class="form-check-input"
                                                type="checkbox"
                                                role="switch"
                                            />
                                            <label
                                                id="switchToNewlinesLabel"
                                                class="form-check-label"
                                                for="switchToNewlines"
                                                >Switch to Replace Newline Characters with
                                                Newlines</label
                                            >
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section class="mb-3 row">
                                <div class="col">
                                    <label for="inputText" class="form-label"
                                        >Input</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="inputText"
                                    ></textarea>
                                </div>
                            </section>

                            <section class="mb-5 row">
                                <div class="col">
                                    <label for="outputText" class="form-label"
                                        >Output</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="outputText"
                                    ></textarea>
                                </div>
                            </section>

                            <section class="mb-5 row">
                                <div class="d-grid gap-2">
                                    <button
                                        id="copyOutput"
                                        class="btn btn-primary btn-lg"
                                        type="submit"
                                    >
                                        Copy Output
                                    </button>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="./src/js/script.js" defer></script>
    </body>
</html>
